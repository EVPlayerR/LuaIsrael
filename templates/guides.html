{% extends 'base.html' %}

{% block head %}
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>
{% endblock head %}

{% block content %}
    <style>
        body {
            background-color: #212121;
        }
    </style>
    <div style="position: relative; top: 100px; text-align: center;">
        <h1 style="color: #FFFFFF;">טופס בקשת מדריך</h1>
        <div style="border: 2px solid #FFFFFF; border-radius: 10px; padding: 20px; width: 50%; margin: 0 auto; background-color: #696969;">
            <h2 style="color: #FFFFFF;">אילו מדריכים תרצה לראות אצלנו?</h2>
            <form action="/guide_request" method="POST">
                <label for="message" style="margin-bottom: 10px; color: #FFFFFF;">ספר לנו על המדריך שתרצה שניצור:</label><br>
                <textarea id="message" name="message" rows="4" cols="50" style="border-radius: 10px; background-color: #212121; color: #FFFFFF;"></textarea><br><br>
                <label for="guide" style="margin-bottom: 10px; color: #FFFFFF;">איזה סוג של מדריך תרצה?</label><br>
                <select id="guide" name="guide" style="border-radius: 10px; background-color: #212121; color: #FFFFFF;">
                    <option value="סרטון">סרטון</option>
                    <option value="סקריפט יומי">סקריפט יומי</option>
                    <option value="מודל יומי">מודל יומי</option>
                </select><br><br>
                <button type="submit" style="background-color: #212121; border: none; color: #FFFFFF; padding: 10px 20px; border-radius: 10px; cursor: pointer; transition: background-color 0.3s ease;">שליחת בקשה</button>
            </form>
        </div>
    </div>
{% endblock content %}
